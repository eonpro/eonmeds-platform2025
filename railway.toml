[build]
builder = "NIXPACKS"
buildCommand = "cd packages/backend && npm install"
watchPatterns = ["packages/backend/**"]

[deploy]
startCommand = "cd packages/backend && node simple-server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.healthcheck]]
path = "/health"
interval = 10
timeout = 30
initialDelay = 10 